<html>

<head>       
   <title>this is Test page</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
  <div ng-app="tableApp">
<h1 class="h1"> Demo for Table </h1>
<h2 class="h2"></h2>
<div class="col-lg-8">

    <table class="table table-bordered table-striped" ng-controller="tableCtrl">

      <thead>
        <tr>
          <td>
            <a href="#" ng-click="sortType = 'userId'; sortReverse = !sortReverse">
            Posted By
            <span ng-show="sortType == 'userId' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
            <span ng-show="sortType == 'userId' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
          </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
           ID
            <span ng-show="sortType == 'id' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
            <span ng-show="sortType == 'id' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
          </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">
           Title 
            <span ng-show="sortType == 'title' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
            <span ng-show="sortType == 'title' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
          </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'body'; sortReverse = !sortReverse">
         Post Body 
            <span ng-show="sortType == 'body' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
            <span ng-show="sortType == 'body' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
          </a>
          </td>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="post in posts | orderBy:sortType:sortReverse">
          <td>{{ post.userId }}</td>
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
        </tr>
      </tbody>

    </table>
</div>

  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>x  
  <script src="./js/app/app.js"></script>
  <script src="./js/service/tableDataService.js"></script>
  <script src="./js/controller/tableController.js"></script>

</body>

</html>
